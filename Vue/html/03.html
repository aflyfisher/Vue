<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue指令 v-on，v-if，v-show</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        [v-cloak]{
            display: none
        }
    </style>
</head>
<body>
    <div id="container" v-cloak>
        <h5 v-on:click = "alertName">{{name}}</h5>
        <ul v-if = "isShow">
            <!-- 完全没有这个元素了 -->
            <li v-for="(item,key) in mobile">{{key}}:{{item}}</li>
        </ul>
        <div v-show = "isShow">
            <!-- 相当于display：none -->
            <h3 v-for="(item,key,index) in mobile">第{{index+1}}个属性--{{key}}：{{item}}</h3>
        </div>

        <button type="button" class="btn btn-large btn-block btn-default" v-on:click="changeShow">显示和隐藏</button>

    </div>
    <script type="text/javascript" src="../src/vue.min.js"></script>
    <script type="text/javascript">
        var app  = new Vue({
            el:"#container",
            data:{
                name:"hello,Vue!",
                mobile:{
                    name:"魅族MX5",
                    buyDate:"2016-05-05",
                    price:"1800"
                },
                isShow:false
            },
            methods:{
                alertName:function(){
                    console.log(this)//this指向当前的额Vue实例
                    alert(this.name)
                    //在函数体内要访问data里面的数据必须通过this访问，要使用this访问当前Vue实例中的数据
                },
                changeShow:function(){
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>
</html>
