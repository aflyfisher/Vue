<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0
        }
        .param{
            width: 100px;
            height: 100px;
            background: red;
            /* opacity: 0; */
        }
        .fade-enter-active{
            transition: all 5s linear;
            width: 100px;
            height: 100px;
            opacity: 1
        }
        .fade-leave-active{
            transition: all 5s linear;
            width: 0px;
            height: 0px;
            opacity: 0
        }
        .fade-enter{
            width: 0px;
            height: 0px;
            opacity: 0
        }
        /*  */
        .fade-leave{
            width: 100px;
            height: 100px;
            opacity: 1
        }
        /* 到底什么是离开？？，什么是进入？？？ */
    </style>
</head>
<body>
    <div id="container">
        <transition name="fade" mode="">
            <p class="param" v-show="isShow"></p>
        </transition>

        <button type="button" @click="showHide">消失与隐藏</button>
    </div>
    <script type="text/javascript" src="../src/vue.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el:"#container",
            data:{
                name:"张三",
                isShow:true,
            },
            methods: {
                showHide:function(){
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>
</html>
