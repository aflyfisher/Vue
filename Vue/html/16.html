<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自定义指令</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style lang="" type="text/css">
        [v-cloak] {
            display: none
        }
        #container div{
            width: 100px;
            height: 100px;
        }
        .hello{
            background: red;
            position: absolute;
            left: 0;
            top: 0
        }
        .world{
            background: blue;
            position: absolute;
            right: 0;
            top: 0
        }
    </style>
</head>
<body>
    <div id="container" v-cloak>
        <div class="hello" v-drag>
            hello
        </div>
        <div class="world" v-drag>
            world
        </div>
    </div>
    <script type="text/javascript" src="../src/vue.js"></script>
    <script type="text/javascript">
        Vue.directive("drag",{
            bind:function(el,binding){
                //当该指令绑定到对应的元素的时候，执行的函数
               el.onmousedown = function(){

               }
            }
        })
        var app = new Vue({
            el:"#container",
            data:{
                msg:"hello,world！"
            }
        })
    </script>
</body>

</html>
