<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>引用模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        [v-cloak]{
            display: none
        }
    </style>
</head>
<body>
    <div id="container" v-cloak>
        <h3>{{msg}}</h3>
        <hello></hello>
        <my-name></my-name>
    </div>
    <template id="just">
        <ul>
            <li v-for = "item in nameArr">{{item}}</li>
        </ul>
    </template>
    <script type="text/javascript" src="../src/vue.js"></script>
    <script type="text/javascript">
        // 定义全局组件
        Vue.component('hello', {
            template: '<h3>{{componMsg}}</h3>',
            data:function(){
                return {
                    componMsg:"你好数据"
                }
            }
        });
        // 那么当组件模板的结构比较复杂的时候，可以使用动态模板；
        Vue.component('my-name',{
            template:'#just',
            data:function(){
                return {
                    nameArr: ['Tom','Jack','Load','John']
                };
            }
        });
        // 局部组件
        let app = new Vue({
            el: '#container',
            data: {
                msg: 'hehe'
            }
        })
    </script>
</body>

</html>
