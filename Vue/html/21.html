<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>组件的分类</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="container">
        <h3>{{msg}}</h3>
        <my-hello></my-hello>
        haha
    </div>
    <template>
        <div>
            <h1></h1>
        </div>
    </template>
    <script type="text/javascript" src="../src/vue.js"></script>
    <script type="text/javascript">
    // 定义全局组件
        Vue.component("hello", {
            template:'<h3>{{componMsg}}</h3>',
            data:function(){
                return {
                    componMsg:'必须是一个函数'
                }
            }
        })
        // 局部组件
    let app = new Vue({
        el:'#container',
        data:{
            msg:'hehe'
        },
        components: {
            'haha':{
                template:'<h1>{{greeting}}</h1>',//模板
                data:function(){//组件内的数据
                    return {
                        greeting:'早上好！'
                    }
                }
            }
        }
    })
    </script>
</body>

</html>
