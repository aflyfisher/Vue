<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="contaier">
        <button type="button" class="btn btn-large btn-block btn-default" @click = "getEventObj('hello',$event)">{{buttontext}}</button>
        <input @keydown.enter = "keyFunc">
        <input @keydown.a = "print">
        <button v-on:click.middle="getEventObj('hello,你好',$event)">只触发一次</button>
    </div>
    <script type="text/javascript" src="../src/vue.js"></script>
    <script type="text/javascript">
        var app =  new Vue({
            el:"#contaier",
            data:{
                buttontext:"我是一个按钮"
            },
            methods: {
                getEventObj:function(message,e){
                    console.log(e);
                    console.log(message)
                },
                keyFunc:function(){
                    console.log("你刚才按下了enter键！")
                },
                print:function(){
                    console.log("触发了自定义键盘事件！")
                }
            }
        })
        Vue.config.keyCodes = {
            a:65
        }
    </script>
</body>
</html>
