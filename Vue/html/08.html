<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ajax请求</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        [v-cloak]{
            display: none
        }
    </style>
</head>
<body>
    <div id="container" v-cloak>
        <h3>{{msg}}</h3>
        <button v-on:click="send">发送ajax请求</button>
        <button v-on:click="sendGet">发送Get请求</button>
    </div>
    <script type="text/javascript" src="../src/vue.js"></script>
    <script type="text/javascript" src="../src/axios.min.js" ></script>
    <script type="text/javascript">
        let app = new Vue({
            el:"#container",
            data:{
                msg:"hello,world!"
            },
            methods: {
                // 基本的axios请求
                send:function(){
                    axios({
                        method:"get",
                        url:"../json/user.json"
                    }).then((result) => {
                        console.log(result)
                    }).catch((err) => {
                        console.log(err)
                    });
                },
                // 发送get请求，带参数
                sendGet:function(){
                    axios.get("../json/user.json",{
                        params:{
                            id:9527
                        }
                    }).then((result) => {
                        console.log(result)
                    }).catch((err) => {
                        console.log(err)
                    });
                }
            }
        })
    </script>
</body>
</html>
